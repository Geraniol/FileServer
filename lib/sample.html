<a href="http://{{SERVERHOST}}:{{SERVERPOST}}/{{FILENAME}}" download="{{FILENAME}}">
    <div class="mov">
        <div class="title">
            <span class="filename">{{FILENAME}}</span>
        </div>
        <div class="info">
            <span class="filetime fileinfo">{{FILETIME}}</span>
            <span class="filesize fileinfo">{{FILESIZE}}</span>
            <span class="filetype fileinfo">{{FILETYPE}}</span>
        </div>
    </div>
</a>
