<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <title>Server</title>

    <meta charset="UTF-8">
    <!-- <meta http-equiv="refresh" content="1"> -->
    <!-- <meta http-equiv="refresh" content="0;url="> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Temp">
    <meta name="application-name" content="Server">
    <meta name="description" content="Shiro-chan's Server">
    <!-- <meta name="author" content=""> -->
    <meta name="robots" content="none">

    <!-- <link rel="apple-touch-startup-image" href=""> -->
    <link rel="apple-touch-icon" href="./lib/icon.png">
    <link rel="icon" href="./lib/icon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" href=".css"> -->
    <!-- <link rel="manifest" href=".json"> -->

    <!-- <script src=".js"></script> -->
</head>

<body>
    <style>
        *::-webkit-scrollbar {
            display: none;
        }

        * {
            box-sizing: border-box;
            /* overflow: hidden; */
            appearance: none;
            z-index: 0;

            /* width: 100%; */
            /* height: 100%; */

            margin: 0;
            border: 0;
            padding: 0;

            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;

            scroll-behavior: smooth;
            scrollbar-width: none;

            object-fit: cover;
            -o-object-fit: cover;

            /* transition: 0.2s; */
            /* -o-transition: 0.2s; */
            /* -moz-transition: 0.2s; */
            /* -webkit-transition: 0.2s; */

            text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;

            -webkit-tap-highlight-color: transparent;
        }

        a {
            color: #242424;
            text-decoration: none;
        }

        .tips {
            color: #484848;
            display: flex;
            font-weight: bold;
            justify-content: space-between;
            margin: 15px 20px;
        }

        #refresh {
            color: #08d;
            cursor: pointer;
        }

        #refresh:hover {
            color: #0bf;
        }

        .link {
            color: #08d;
            text-decoration: underline;
        }

        .mov {
            border-radius: 15px;
            box-shadow: 0 0 15px #00000024;
            margin: 15px;
            padding: 15px;
        }

        .title,
        .info {
            margin: 5px 0;
        }

        .filename {
            font-size: large;
            font-weight: bold;
            line-height: 120%;
        }

        .fileinfo {
            border-radius: 5px;
            padding: 0 5px;
        }

        .filetime {
            background-color: #fb0;
        }

        .filesize {
            background-color: #0bf;
        }

        .filetype {
            background-color: #0dd;
        }
    </style>

    <div id="root">
        <div class="tips">
            <span>Shiro-chan's Server. Click to download.</span>
            <span id="refresh" onclick="location.reload()">[ Refresh ]</span>
        </div>

        {{BREAKPOINT}}
    </div>

    <script type="text/javascript">
        // function antiIframe () { if ( top != self ) top.location = self.location; }
        // window.onload = antiIframe();
    </script>
</body>

</html>
